<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="/dishstyles.css">
</head>
<body id="this">
<form th:action="@{/savefeedback}" th:object="${aFeedback}" method="post" >
    <div class="content-wrapper app-section">
        <input type="hidden" th:field="*{id}">
        <input type="radio" name="tasty" value="TASTY!" th:field="*{feedbackType}">TASTY!<br>
        <input type="radio" name="nasty" value="NASTY!" th:field="*{feedbackType}">NASTY!<br>
        <select th:field="*{dishes}" multiple>
            <option th:each="eachDish:${dishes}" th:value="${eachDish.id}" th:text="${eachDish.name}"></option>
        </select>
    </div>

    <button class="content-wrapper app-section" type="submit">Send Feedback!</button>
</form>
</body>
</html>
